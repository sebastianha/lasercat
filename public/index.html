<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Lasercat</title>
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<link rel="stylesheet" href="/css/app.css" />
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Wähle einen Benutzernamen</h5>
			</div>
			<div class="modal-body">
				<input type="text" name="username" placeholder="CatLover69" />
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">Lass den Spaß beginnen!</button>
			</div>
		</div>
	</div>
</div>

<nav class="navbar navbar-light bg-faded">
	<a class="navbar-brand" href="#">
		<h1>LASERCAT!!</h1>
	</a>
</nav>
<div class="container">

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<!-- video content -->
			<div class="lscat-video-area" style="width: 100%; height: 580px; width: 650px; background-color: grey;" id="videos-container">
				<div style="padding: 5px; color: white; height: 10px">
					<div style="float: right;"> user count: <span class="lscat-usr-count"></span></div>
					waiting time: <span class="lscar-waiting-timer"></span>
				</div>
			</div>
			<!-- / video content -->
		</div>
		<div class="col-md-2"></div>
	</div>


	<div class="row hidden-xs-down">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<!-- contorls -->
			<div class="lscat-ctrls">
				<div class="row">
					<div class="col-4"></div>
					<div class="col-4"><button class="lscat-ctrl-btn" data-direction="up">UP</button></div>
					<div class="col-4"></div>
				</div>
				<div class="row">
					<div class="col-4"><button class="lscat-ctrl-btn" data-direction="left">LEFT</button></div>
					<div class="col-4"><button class="lscat-ctrl-btn" data-direction="down">DOWN</button></div>
					<div class="col-4"><button class="lscat-ctrl-btn" data-direction="right">RIGHT</button></div>
				</div>
			</div>
			<!-- / controls -->
		</div>
		<div class="col-md-2"></div>
	</div>

</div>
<div id="desktopTest" class="hidden-xs-down"></div>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/nipplejs.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.webrtc-experiment.com/firebase.js"> </script>
<script src="https://cdn.webrtc-experiment.com/RTCPeerConnection-v1.5.js"> </script>
<script src="https://cdn.webrtc-experiment.com/webrtc-broadcasting/broadcast.js"> </script>
<script src="https://cdn.webrtc-experiment.com/DetectRTC.js"></script>
<script src="/js/broadcast.js"></script>
</body>
</html>
